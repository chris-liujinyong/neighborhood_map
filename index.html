<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid fill">
    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
          <button type="submit" class="btn btn-light" data-bind="click: toggleLocationList">列表</button>
          <span class="input-group-addon" id="search-box">搜索</span>
          <input type="text" class="form-control" data-bind="event: { input: filterLocations }">
        </div>
      </div>
    </div>
    <div class="row fill">
      <div class="col-md-2 col-sm-2 col-6 location-list" data-bind="style: {left: leftEdgeValue}">
        <ul class="list-group" data-bind="foreach: locations">
          <div data-bind="if: visible">
            <li class="list-group-item" data-bind="text: name, click: $parent.showLocationInfo, event: { mouseover: $parent.startBounce, mouseout: $parent.stopBounce }"></li>
          </div>
        </ul>
      </div>
      <div class="col-md-10 col-sm-10 col-6">
        <div id="map"></div>
      </div>
    </div>
  </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB-hhP916da7XUPFOQIWCIH38b8h03SMFU&callback=initMap" async defer onerror="mapLoadingError()"></script>
</body>
</html>
